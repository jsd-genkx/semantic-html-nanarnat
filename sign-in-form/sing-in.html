<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css"  rel="stylesheet" >
</head>
<body>
    <header>
    <h1>
        Sing in form
    </h1>
    </header>
    <main>
    <form action="/sing-in.html" method="post">
        <div>
        <label for ="Email">Email:   </label>
        <input type="email" id="Email" name="Email" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" placeholder="Example@email.com">
        </div>
        <div>
        <label for ="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" maxlength="20" placeholder="8 - 20 character">
        </div>

        <input type="submit" value="Sign in" class="button">
    </form>
    </main>
    <footer>
    <p>New user? <a href="signup.html">Sign up</a></p>
    <p>Forgot your password? <a href="forget-password.html">Click here</a></p>
    </footer>

</body>
</html>
