<body>
    <h1>
        Sing in form
    </h1>
    <form action="/sing-in.html" method="post">
        <label for ="Email">Email:   </label>
        <input type="email" id="Email" name="Email" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
        <br>
        <br>
        <label for ="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" maxlength="20">
        <br>
        <br>
        <input type="submit" value="Sign in">
    </form>
    <p>New user? <a href="signup.html">Sign up</a></p>
    <p>Forgot your password? <a href="forget-password.html">Click here</a></p>

</body>
